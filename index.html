<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/library.js" defer></script>
  </head>
  <body>
    <section class="side-bar">
      <h1>Library</h1>
      <section class="add-book">
        <form action="#" method="get">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
          <label for="author">Author</label>
          <input type="text" name="author" id="author" />
          <label for="current-page">Current Page</label>
          <input type="number" name="current-page" id="current-page" />
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" />
          <div class="read-checkbox">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button type="button">Add</button>
        </form>
      </section>
      <footer><p>Made by Kupa</p></footer>
    </section>
    <main>
      <header>header</header>
      <section>
        <table>
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Current Page</th>
              <th scope="col">Pages</th>
              <th scope="col">Percentage</th>
              <th scope="col">Read</th>
              <th scope="col"><button type="button">Remove</button></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>The Hobbit</td>
              <td>J.R.R Tolkien</td>
              <td>30</td>
              <td>295</td>
              <td></td>
              <td>no</td>
              <td></td>
            </tr>
            <tr>
              <td>sdf</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
